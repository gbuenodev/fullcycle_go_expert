services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: weather-backend
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - OTEL_SERVICE_NAME=weather-api
      - ZIPKIN_ENDPOINT=http://zipkin:9411/api/v2/spans
    networks:
      - weather-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  input-service:
    build:
      context: ./input-service
      dockerfile: Dockerfile
    container_name: weather-input-service
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - OTEL_SERVICE_NAME=input-service
      - ZIPKIN_ENDPOINT=http://zipkin:9411/api/v2/spans
      - BACKEND_URL=http://backend:3000/weather
    networks:
      - weather-network
    restart: unless-stopped
    depends_on:
      - backend
      - zipkin

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_BACKEND_URL=${VITE_BACKEND_URL:-http://localhost:3000}
    container_name: weather-frontend
    ports:
      - "8080:8080"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - weather-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  zipkin:
    image: openzipkin/zipkin:latest
    container_name: weather-zipkin
    restart: unless-stopped
    ports:
      - "9411:9411"
    networks:
      - weather-network

  prometheus:
    image: prom/prometheus:latest
    container_name: weather-prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml 
    ports:
      - "9090:9090"
    command: 
      - "--config.file=/etc/prometheus/prometheus.yml" 
    networks:
      - "weather-network"
    

networks:
  weather-network:
    driver: bridge
